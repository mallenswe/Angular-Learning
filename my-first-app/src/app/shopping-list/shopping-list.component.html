<div class="row">
    <div class="col-10">
        <app-shopping-edit
        ></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <!-- Here we need to set the store select to (variable | async).property where property is the property that we want from the returned value -->
            <a class="list-group-item" style="cursor: pointer" *ngFor='let ingredient of (ingredients | async).ingredients; let i = index' (click)="onEditItem(i)">
                {{ingredient.name }} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
